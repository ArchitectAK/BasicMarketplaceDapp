<!DOCTYPE html>
<html>

<head>
  <title>Basic Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Basic Marketplace</h1>
  <div id="wallet"></div>
  <div>
    <h2>Add new item</h2>
    <div>
      <input type="text" , id="new-item-name" placeholder="Item Name.." />
      <input type="text" , id="new-asking-prices" placeholder="Asking Prices.." />

      <div>
        <button type="button" , class="btn-add">Add Item</button>
      </div>
    </div>

    <div>
      <h2>All Items</h2>
      <div id="all-items">
        <!-- Load all items -->
      </div>
      <div id="item-template" style="display:none">
        <div class="card">
          <div class="conatainer">
            <strong>Item name</strong>: <span class="item-name"></span><br>
            <strong>Item Creator</strong>: <span class="item-creator"></span><br>
            <strong>Item Owner</strong>: <span class="item-owner"></span><br>
            <strong>Asking Price</strong>: <span class="asking-price"></span><br>
            <strong>Item Status</strong>: <span class="item-status"></span><br>
            <button type="button" class="btn-buy" data-id="0">Buy</button><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="app.js"></script>
</body>

</html>
